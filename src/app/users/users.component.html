<div class="container-md mt-5 mb-5">
  <h3>Fill out the below form to add a user</h3>
  <br />
  <form [formGroup]="userForm" (ngSubmit)="onSubmitUserForm()">
    <div class="input-group">
      <span class="input-group-text">First and last name</span>
      <input
        type="text"
        aria-label="First name"
        class="form-control"
        ngModel
        name="firstName"
        required
      />
      <input
        type="text"
        aria-label="Last name"
        class="form-control"
        ngModel
        name="lastName"
        required
      />
    </div>
    <br />
    <div class="input-group">
      <span class="input-group-text">Email</span>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
      />
    </div>
    <br />

    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">User Role</label>
      <select
        class="form-select"
        id="inputGroupSelect01"
        ngModel
        name="userRole"
      >
        <option selected>Choose...</option>
        <option value="1">Parent</option>
        <option value="2">Child</option>
      </select>
    </div>
    <div class="input-group">
      <span class="input-group-text">Password</span>
      <!-- <label for="password">Password</label> -->
      <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
      />
    </div>
    <br />
    <div class="input-group">
      <span class="input-group-text">Verify Password</span>
      <input
        type="password"
        id="verify password"
        class="form-control"
        ngModel
        name="verify password"
        required
        minlength="6"
      />
    </div>
    <br />
    <button type="button" class="btn btn-primary m-1" (click)="onAddUser()">
      Submit
    </button>
  </form>
</div>
