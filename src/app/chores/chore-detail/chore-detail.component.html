<h1>Chore Form</h1>
<form>
  <div class="mb-3">
    <label for="name" class="form-label">Chore Name</label>
    <input type="text" class="form-control" id="name" name="choreName" />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description of chore</label>
    <input
      type="text"
      class="form-control"
      id="description"
      name="description"
    />
  </div>
  <div class="mb-3">
    <label for="imagePath" class="form-label">Image</label>
    <input type="text" class="form-control" id="imagePath" name="imagePath" />
  </div>
  <div class="w-25 mb-3 padding-bottom-3">
    <label for="dueDate" class="form-label">Due Date</label>
    <input type="text" class="form-control" id="dueDate" name="dueDate" />
  </div>
  <div class="w-25 mb-3 pading-bottom-3">
    <label for="amount" class="form-label">Amount to earn</label>
    <input type="text" class="form-control" id="amount" name="amount" />
  </div>

  <div class="col-auto">
    <button type="submit" class="btn btn-primary ">Add</button>
  </div>
</form>
