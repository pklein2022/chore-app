<h1>Chore Detail</h1>

<div class="mb-3">
  <p>Chore Name: {{ chore.choreName }}</p>
  <p>Description: {{ chore.description }}</p>
  <p>
    Image:
    <img
      [src]="chore.imagePath"
      alt="{{ chore.choreName }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </p>
  <p>Due Date: {{ chore.dueDate }}</p>
  <p>Amount Earned: {{ chore.amount }}</p>
</div>
