<h1>Chore List</h1>
<div class="card mb-3" style="max-width: 800px" *ngFor="let chore of chores">
  <div class="row g-0">
    <div class="col-md-4" >
      <img
        [src]="chore.imagePath"
        id="imagePath"
        class="img-fluid rounded-start"
        alt="..."
      />
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" id="choreName">{{ chore.choreName }}</h5>
          <p class="card-text" id="description">{{ chore.description }}</p>
          <p class="card-text" id="dueDate">{{ chore.dueDate }}</p>
          <p class="card-text">
            <small class="text-muted">{{ chore.amount }} </small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
